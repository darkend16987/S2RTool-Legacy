# ============================================
# S2RTool - Production Docker Compose
# ============================================
#
# Usage:
#   docker-compose -f docker-compose.prod.yaml up -d
#
# This production configuration:
#   - Does NOT mount source code as volumes
#   - Uses built images only
#   - Optimized for production deployment
#
# ============================================

services:
  # Backend service (Flask API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: s2rtool-backend-prod
    ports:
      - "5001:5001"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - PORT=5001
      - HOST=0.0.0.0
      - DEBUG=False
      - LOG_LEVEL=INFO
    env_file:
      - .env
    volumes:
      # Only persist reference images (no source code mounting)
      - backend-references:/app/references
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - s2rtool-network

  # Frontend service (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: s2rtool-frontend-prod
    ports:
      - "3001:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - s2rtool-network

networks:
  s2rtool-network:
    driver: bridge

volumes:
  backend-references:
    driver: local
